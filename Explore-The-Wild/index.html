<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the wild</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The title for the page goes here -->
    <div class="Title">
        <h1>EXPLORE THE WILD</h1>
    </div>

    <!-- The container for the images goes here -->
    <div class="image-container">
        <div class="images Zebra">
            <img src="https://cdn.mos.cms.futurecdn.net/HjFE8NKWuCmgfHCcndJ3rK.jpg" alt="Zebra">
        </div>
        <div class="images Rhino">
            <img src="https://files.worldwildlife.org/wwfcmsprod/images/White_Rhino/hero_small/3yuabfu3jq_white_rhino_42993643.jpg" alt="Rhino">
        </div>
        <div class="images Elephant">
            <img src="https://files.worldwildlife.org/wwfcmsprod/images/African_Elephant_Kenya_112367/story_full_width/qxyqxqjtu_WW187785.jpg" alt="Elephant">
        </div>
        <div class="images Hippo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Portrait_Hippopotamus_in_the_water.jpg/1200px-Portrait_Hippopotamus_in_the_water.jpg" alt="Hippo">
        </div>
        <div class="images Puma">
            <img src="https://cdn.britannica.com/20/93520-050-3E663489/Puma.jpg" alt="Puma">
        </div>
        <div class="images Tiger">
            <img src="https://files.worldwildlife.org/wwfcmsprod/images/Tiger_resting_Bandhavgarh_National_Park_India/hero_small/6aofsvaglm_Medium_WW226365.jpg" alt="Tiger">
        </div>
        <div class="images Leopard">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Namibie_Etosha_Leopard_01edit.jpg" alt="Leopard">
        </div>
        <div class="images Lion">
            <img src="https://nationalzoo.si.edu/sites/default/files/styles/1400_scale/public/animals/exhibit/africanlion-005.jpg?itok=6wA745g_" alt="lion">
        </div>
        <div class="images Snow Leopard">
            <img src="https://www.andbeyond.com/wp-content/uploads/sites/5/Snow-Leopard.jpg" alt="snow leopard">
        </div>
        <div class="images Ostrich">
            <img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/221510791/1800" alt="ostrich">
        </div>
        <div class="images Peacock">
            <img src="https://cdn.britannica.com/37/154237-050-A76A506D/blue-peafowl-tail-Indian-peacock-courtship-displays.jpg" alt="peacock">
        </div>
        <div class="images Turkey">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Male_wild_turkey_%28Meleagris_gallopavo%29_strutting.jpg" alt="turkey">
        </div>
        <div class="images Flamingo">
            <img src="https://cdn.britannica.com/21/183421-050-5D114B59/Flamingo.jpg" alt="flamingo">
        </div>
    </div>
</body>
</html>
